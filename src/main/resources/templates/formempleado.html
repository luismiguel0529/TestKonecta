<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/empleado/guardar}" th:object=${empleado} method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Modulo Guardar Empleado</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label >Fecha Ingreso</label>
                            <input th:field="*{fechaIngreso}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label >Salario</label>
                            <input th:field="*{salario}" type="text" class="form-control">
                        </div>
                    </div>
                        <div class="card-footer">
                            <input type="submit" value="Guardar" class="btn btn-success">
                        </div>

                </div>
            </form>

        </div>

    </div>

</body>
</html>
